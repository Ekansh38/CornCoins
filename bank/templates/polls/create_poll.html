{% extends 'base.html' %}
{% block content %}
<div class="container mt-4">
    <h2>Create a New Poll</h2>
    <form method="POST">
        {% csrf_token %}
        <div class="mb-3">
            <label for="question" class="form-label">Poll Question:</label>
            <input type="text" class="form-control" name="question" required>
        </div>

        <div id="choices-container">
            <label>Choices:</label>
            <input type="text" class="form-control mb-2" name="choices" required>
            <input type="text" class="form-control mb-2" name="choices" required>
        </div>

        <button type="button" id="add-choice" class="btn btn-secondary">+ Add More Choices</button>
        <button type="submit" class="btn btn-primary mt-3">Create Poll</button>
    </form>
</div>

<script>
    document.getElementById("add-choice").addEventListener("click", function() {
        let input = document.createElement("input");
        input.type = "text";
        input.name = "choices";
        input.className = "form-control mb-2";
        document.getElementById("choices-container").appendChild(input);
    });
</script>
{% endblock %}
