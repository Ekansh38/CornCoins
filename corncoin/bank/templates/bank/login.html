{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login - Corn Coins</title>

    <!-- Bootstrap for styling -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Custom CSS -->
    <style>
        body {
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #f8f9fa;
            transition: background-color 0.3s, color 0.3s;
        }

        .login-container {
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            background-color: white;
            width: 350px;
            text-align: center;
            transition: background-color 0.3s, color 0.3s;
        }

        .form-control {
            transition: background-color 0.3s, border 0.3s;
        }

        /* Dark Mode */
        body.dark-mode {
            background-color: #121212;
            color: #fff;
        }

        body.dark-mode .login-container {
            background-color: #1e1e1e;
            color: white;
        }

        body.dark-mode .form-control {
            background-color: #333;
            color: #fff;
            border: 1px solid #444;
        }

        .btn-primary {
            background-color: #007bff;
            border: none;
            transition: transform 0.2s ease-in-out;
        }

        .btn-primary:hover {
            transform: scale(1.05);
        }

        /* Dark Mode Toggle Button */
        .dark-mode-toggle {
            position: absolute;
            top: 15px;
            right: 20px;
            background: none;
            border: none;
            font-size: 20px;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <!-- Dark Mode Toggle Button -->
    <button class="dark-mode-toggle" onclick="toggleDarkMode()">ðŸŒ™</button>

    <div class="login-container">
        <h2 class="text-primary">Login to Corn Coins</h2>
        <form method="POST">
            {% csrf_token %}
            <div class="mb-3">
                <label class="form-label">Name:</label>
                <input type="text" name="name" class="form-control" required placeholder="Enter your username">
            </div>

            <div class="mb-3">
                <label class="form-label">Password:</label>
                <input type="password" name="password" class="form-control" required placeholder="Enter your password">
            </div>

            <button type="submit" class="btn btn-primary w-100">Login</button>
        </form>

        <p id="error-message" class="mt-2 text-danger"></p>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        // Dark Mode Toggle
        function toggleDarkMode() {
            document.body.classList.toggle("dark-mode");
            localStorage.setItem("theme", document.body.classList.contains("dark-mode") ? "dark" : "light");
        }

        // Load saved mode on page load
        document.addEventListener("DOMContentLoaded", () => {
            const savedMode = localStorage.getItem("theme") || "light";
            if (savedMode === "dark") {
                document.body.classList.add("dark-mode");
            }
        });

        // Auto-redirect if session exists
        fetch("/check-session/")
        .then(response => response.json())
        .then(data => {
            if (data.logged_in) {
                window.location.href = "/";
            }
        });

        // Handle login request
        document.querySelector("form").addEventListener("submit", function(event) {
            event.preventDefault();
            let formData = new FormData(this);

            fetch("/login/", {
                method: "POST",
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                if (data.error) {
                    document.getElementById("error-message").innerText = data.error;
                } else {
                    window.location.href = "/";
                }
            })
            .catch(error => console.error("Login Error:", error));
        });
    </script>

</body>
</html>
