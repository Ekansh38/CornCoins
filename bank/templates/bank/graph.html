{% extends "base.html" %}
    {% block content %}
    
    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <style>
        canvas {
            max-width: 100%;
            background: white;
            border-radius: 10px; /* Rounded corners */
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
        }
    </style>

<!-- ðŸ“Š Transaction History Section -->
<br>

<h2 class="text-primary mt-4 text-center">ðŸ“ˆ Corn Coin Market Price History</h2>


<div class="container text-center">
    <canvas id="transactionChart"></canvas>
</div>




<!-- âœ… Chart Script -->
<script>
    document.addEventListener("DOMContentLoaded", function() {
        fetch("{% url 'transaction_graph' %}", { headers: { "X-Requested-With": "XMLHttpRequest" } })
            .then(response => response.json())
            .then(data => {
                const ctx = document.getElementById("transactionChart").getContext("2d");
                new Chart(ctx, {
                    type: "line",
                    data: {
                        labels: data.timestamps,
                        datasets: [{
                            label: "Corn Coin Price ($)",
                            data: data.prices,
                            borderColor: "#007bff",
                            backgroundColor: "rgba(0, 123, 255, 0.2)",
                            borderWidth: 2,
                            pointRadius: 3,
                            pointHoverRadius: 6
                        }]
                    },
                    options: {
                        responsive: true,
                        scales: {
                            x: {
                                title: { display: true, text: "Timestamp" }
                            },
                            y: {
                                title: { display: true, text: "Price ($)" },
                                beginAtZero: false
                            }
                        }
                    }
                });
            })
            .catch(error => console.error("Error loading transaction data:", error));
    });
</script>

{% endblock %}
