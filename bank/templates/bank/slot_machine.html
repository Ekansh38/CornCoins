{% extends 'base.html' %}
{% block content %}

<br><br>
<div class="balance-wrapper">
    <h1 class="slot-title">üé∞ Slot Machine üé∞</h1>
    <br>
    <div class="balance-container">
        <p>Your Credits: <span id="credits">{{ balance.balance_credits }}</span></p>
        <p>Your Corn Coins: <span id="corn-coins">{{ balance.corn_coins }}</span></p>
    </div>
</div>
<br>

<div class="container text-center mt-4">

    <!-- Bigger Slot Machine UI -->
    <div class="slot-machine">
        <div class="slot-reel shadow-sm" id="reel1">üçí</div>
        <div class="slot-reel shadow-sm" id="reel2">üçã</div>
        <div class="slot-reel shadow-sm" id="reel3">üçä</div>
    </div>

    <!-- Move Form Closer to Slot Machine -->
    <form id="slot-form" class="mt-3 mx-auto">
        <div class="form-group">
            <label for="bet_amount">Bet Amount:</label>
            <input type="number" id="bet_amount" name="bet_amount" min="0.1" step="0.01" class="form-control w-50 mx-auto" required>
        </div>

        <div class="form-group mt-2">
            <label for="currency">Select Currency:</label>
            <select id="currency" name="currency" class="form-control w-50 mx-auto" required>
                <option value="credits">Credits</option>
                <option value="corn_coins">Corn Coins</option>
            </select>
        </div>
    <div id="result-message" class="mt-3"></div>

        <button type="submit" class="btn btn-primary mt-3" id="spin-button">Spin üé∞</button>
    </form>

</div>

<style>
    body {
        background-color: #f8f9fa;
    }

    /* Balance Section */
    .balance-wrapper {
        text-align: center;
        width: 100%;
        margin-top: 20px; 
    }

    .slot-title {
        font-size: 2rem;
        font-weight: bold;
        margin-bottom: 10px;
    }

    .balance-container {
        font-size: 1.2rem;
        font-weight: bold;
        background: #ffffff;
        padding: 15px;
        border-radius: 10px;
        box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        display: inline-block;
        text-align: center;
        width: 300px;
    }

    /* Bigger Slot Machine */
    .slot-machine {
        display: flex;
        justify-content: center;
        align-items: center;
        background: #ffffff;
        padding: 30px;
        border-radius: 20px;
        box-shadow: 0px 6px 15px rgba(0, 0, 0, 0.2);
        width: 350px; /* ‚úÖ Made it bigger */
        margin: auto;
    }

    /* Bigger Slot Reels */
    .slot-reel {
        width: 100px; /* ‚úÖ Increased size */
        height: 100px;
        font-size: 3rem;
        text-align: center;
        line-height: 100px;
        margin: 0 15px;
        background: linear-gradient(135deg, #ffdf7e, #ffcc00);
        border: 2px solid #b8860b;
        border-radius: 15px;
        box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
        font-weight: bold;
        transition: transform 0.2s ease-in-out;
    }

    /* Reduce Form Spacing */
    #slot-form {
        width: 100%;
        max-width: 400px;
        margin-top: 20px; /* ‚úÖ Moves form closer to slot machine */
    }
</style>

<script>
document.getElementById("slot-form").addEventListener("submit", function(event) {
    event.preventDefault(); // Prevent form submission

    let symbols = ["üçí", "üçã", "üçä", "‚≠ê", "üíé", "7Ô∏è‚É£", "üåΩ", "üçâ"];
    let reels = [document.getElementById("reel1"), document.getElementById("reel2"), document.getElementById("reel3")];
    let spinButton = document.getElementById("spin-button");
    let resultMessage = document.getElementById("result-message");

    let betAmount = document.getElementById("bet_amount").value;
    let currency = document.getElementById("currency").value;

    if (!betAmount || betAmount <= 0) {
        resultMessage.innerHTML = "Please enter a valid bet amount.";
        return;
    }

    // Disable button while spinning
    spinButton.disabled = true;
    resultMessage.innerHTML = "Spinning... üé∞";

    let spinDuration = 2000; // 2 seconds animation
    let interval = 100; // Speed of reel changes

    let startTime = Date.now();

    function spinReels() {
        let elapsed = Date.now() - startTime;
        if (elapsed < spinDuration) {
            reels.forEach(reel => {
                reel.textContent = symbols[Math.floor(Math.random() * symbols.length)];
                reel.classList.add("spin");
            });
            setTimeout(spinReels, interval);
        } else {
            reels.forEach(reel => reel.classList.remove("spin"));

            // Final random results
            let finalSymbols = [
                symbols[Math.floor(Math.random() * symbols.length)],
                symbols[Math.floor(Math.random() * symbols.length)],
                symbols[Math.floor(Math.random() * symbols.length)]
            ];

            reels[0].textContent = finalSymbols[0];
            reels[1].textContent = finalSymbols[1];
            reels[2].textContent = finalSymbols[2];

            // Send results to server
            fetch("{% url 'slot_machine' %}", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json",
                    "X-CSRFToken": "{{ csrf_token }}"
                },
                body: JSON.stringify({
                    bet_amount: betAmount,
                    currency: currency,
                    reels: finalSymbols
                })
            })
            .then(response => response.json())
            .then(data => {
                resultMessage.innerHTML = data.message;
                document.getElementById("credits").textContent = data.new_credits;
                document.getElementById("corn-coins").textContent = data.new_corn_coins;
                spinButton.disabled = false; // Enable button again
            })
            .catch(error => {
                console.error("Error:", error);
                resultMessage.innerHTML = "Something went wrong.";
                spinButton.disabled = false;
            });
        }
    }

    spinReels();
});
</script>

{% endblock %}
