{% extends "base.html" %}
{% block content %}

<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-lg-10 col-md-12"> <!-- ‚úÖ Increased Width -->
            <div class="card shadow-lg p-4 mx-auto" style="max-width: 700px;"> <!-- ‚úÖ Wider Card -->
                <div class="card-body text-center">
                    <h2 class="fw-bold text-primary">üñºÔ∏è Update Profile Picture</h2>
                    <p class="text-muted">Upload a new profile picture to personalize your account.</p>

                    <!-- ‚úÖ Profile Picture Preview -->
                    <div class="d-flex justify-content-center">
                        <label for="profile-picture-input">
                            <div class="profile-picture-wrapper">
                                <img id="profile-preview"
                                    src="{% if user.profile_picture %}{% else %}https://via.placeholder.com/150/FFFFFF/CCCCCC?text=+{% endif %}"
                                    alt="" class="profile-picture mb-3">
                            </div>
                        </label>
                    </div>

                    <!-- ‚úÖ Upload Form (Now Wider) -->
                    <form method="POST" enctype="multipart/form-data" class="mt-3">
                        {% csrf_token %}
                        <input type="file" id="profile-picture-input" name="profile_picture" class="form-control mb-3" accept="image/*">
                        <button type="submit" class="btn btn-primary w-100">Upload</button>
                    </form>

                    <a href="{% url 'profile' %}" class="btn btn-secondary mt-3">Back to Profile</a>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- ‚úÖ CSS Fixes -->
<style>
    .profile-picture-wrapper {
        width: 150px;
        height: 150px;
        border-radius: 50%;
        overflow: hidden;
        display: flex;
        align-items: center;
        justify-content: center;
        border: 3px solid #ddd;
        background: #f8f9fa;
    }

    .profile-picture {
        width: 100%;
        height: 100%;
        object-fit: cover;
    }
</style>

<!-- ‚úÖ JavaScript (Preview Uploaded Image) -->
<script>
document.getElementById("profile-picture-input").addEventListener("change", function(event) {
    let reader = new FileReader();
    reader.onload = function(e) {
        document.getElementById("profile-preview").src = e.target.result;
    };
    reader.readAsDataURL(event.target.files[0]);
});
</script>

{% endblock %}
