{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transaction History</title>
    
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    
    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <style>
        /* ğŸŒŸ Navbar Consistency Fix */
        .navbar {
            padding: 15px 0;  /* Ensures same thickness across pages */
            font-size: 18px;  /* Slightly larger text */
        }

        .navbar .navbar-brand {
            font-weight: bold;
            transition: all 0.3s ease;
        }

        /* ğŸ”¹ Underline effect on hover */
        .navbar .navbar-brand:hover {
            text-decoration: underline;
        }

        /* ğŸŒŸ Page Layout */
        body {
            background-color: #f4f4f4;
        }

        .container {
            margin-top: 40px;
            max-width: 900px; /* Center content */
        }

        /* ğŸ“Š Chart Styling */
        canvas {
            max-width: 100%;
            background: white;
            border-radius: 10px; /* Rounded corners */
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
        }
    </style>
</head>
<body class="bg-light">

<!-- âœ… Fixed Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container">
        <a class="navbar-brand" href="/">ğŸŒ½ Corn Coin Exchange</a>
        <a class="navbar-brand" href="/mine/">â›ï¸ Mine</a>
        <a class="navbar-brand" href="/graph/">ğŸ“ˆ Graph</a>
        <a class="navbar-brand" href="/bank-transfer/">ğŸ¦ Bank Transfer</a>
    </div>
</nav>

<!-- ğŸ“Š Transaction History Section -->
<div class="container text-center">
    <h2 class="text-primary mt-4">ğŸ“ˆ Corn Coin Market Price History</h2>
    <canvas id="transactionChart"></canvas>
</div>

<!-- âœ… Chart Script -->
<script>
    document.addEventListener("DOMContentLoaded", function() {
        fetch("{% url 'transaction_graph' %}", { headers: { "X-Requested-With": "XMLHttpRequest" } })
            .then(response => response.json())
            .then(data => {
                const ctx = document.getElementById("transactionChart").getContext("2d");
                new Chart(ctx, {
                    type: "line",
                    data: {
                        labels: data.timestamps,
                        datasets: [{
                            label: "Corn Coin Price ($)",
                            data: data.prices,
                            borderColor: "#007bff",
                            backgroundColor: "rgba(0, 123, 255, 0.2)",
                            borderWidth: 2,
                            pointRadius: 3,
                            pointHoverRadius: 6
                        }]
                    },
                    options: {
                        responsive: true,
                        scales: {
                            x: {
                                title: { display: true, text: "Timestamp" }
                            },
                            y: {
                                title: { display: true, text: "Price ($)" },
                                beginAtZero: false
                            }
                        }
                    }
                });
            })
            .catch(error => console.error("Error loading transaction data:", error));
    });
</script>

</body>
</html>
