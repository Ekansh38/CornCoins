{% extends "base.html" %}
{% block content %}

<div class="container text-center mt-5">
    <h2 class="text-primary">🥟 Momos Cafe Menu</h2>
    <p class="text-muted">Check out our delicious offerings!</p>

    <!-- Menu Image -->
    <div class="menu-container">
        <img src="{{ MEDIA_URL }}Momos-Cafe-Menu.jpg" alt="Momos Cafe Menu" class="menu-image">
    </div>

    <!-- Contact Momo Button -->
    <a href="/dm/?open_chat={{ momo_id }}" class="btn btn-primary mt-3">💬 Contact Momo</a>

    <!-- Back to Home Button -->
    <a href="/" class="btn btn-secondary mt-3">⬅️ Back to Home</a>
</div>

<style>
    .menu-container {
        max-width: 80%;
        margin: auto;
        background: #fff;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
    }

    .menu-image {
        width: 100%;
        height: auto;
        border-radius: 8px;
    }

    .btn {
        width: 200px;
        margin: 10px;
    }
</style>

{% endblock %}
